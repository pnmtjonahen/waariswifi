<html ng-app="waarIsWifiApp">
    <head>
        <title>WaarIsWifi</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="js/libs/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="js/libs/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" type="text/css">

        <script src="js/libs/jquery/jquery.js"></script>

        <script src="js/libs/bootstrap/js/bootstrap.js"></script>
        <script src="js/libs/angular/angular.js"></script>
        <script src="js/libs/angular/angular-resource.js"></script> 

        <script src="js/app/services.js"></script>   
        <script src="js/app/app.js"></script>   
        <style>
            input.mono {
                font-family: monospace;
            }
            
        </style>        
    </head>
    <body ng-controller="adminController">

        <div class="container">

            <div class="starter-template">
                <h1>Waar Is Wifif - Endpoint Administratie</h1>
                <form name="adminForm">
                <table>
                    <tr><th>Name</th><th>Mac</th><th>X</th><th>Y</th></tr>
                    <tr ng-repeat="endpoint in endpoints">
                        <td><input class="mono" type="text" ng-model="endpoint.mac" /></td>
                        <td><input type="text" ng-model="endpoint.name"/></td>
                        <td><input type="text" ng-model="endpoint.x"  name="p3x" smart-float/></td>
                        <td><input type="text" ng-model="endpoint.y"  name="p3y" smart-float/></td>
                        <td>[<a href ng-click="endpoints.splice($index, 1)">X</a>]</td>
                    </tr>
                    
                </table>
                <button class="btn" ng-disabled="adminForm.$invalid" ng-click="save()">Save</button>       
                <button class="btn" ng-disabled="adminForm.$invalid" ng-click="addNew()">Add</button>                    
                
                </form>
            </div>
        <hr/>
        Debug View:
        <pre>endpoints={{endpoints | json}}</pre>
        <pre>adminForm.error = {{adminForm.$error}}</pre>
        <pre>adminForm.valid = {{adminForm.$valid}}</pre>
        </div><!-- /.container -->

    </body>
</html>
