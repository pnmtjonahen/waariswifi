<!DOCTYPE html>
<html>
    <head>
        <title>WififCollector</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/libs/d3/d3.v3.js"></script>
        <script type="text/javascript" src="js/libs/jquery/jquery.js"></script>

        <style>
            circle {
                fill: #ccc;
                stroke: #fff;
                stroke-width: 1.5px;
            }

            text {
                fill: #000;
                font: 10px sans-serif;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <script>
            function Node(id, distance) {
                this.id = id;
                this.distance = distance;
                this.count = 0;
                
                this.increment = function() {
                    this.count++;
                };
                
                this.name = function () {
                    return this.id + "," + this.count;
                };
                
                this.radius = function () {
                    if (this.fixed) {
                        return 5;
                    }
                    if (this.distance > 1) {
                        if (this.distance < 2) {
                            return 18;
                        } else if (this.distance < 3) {
                            return 16;
                        } else if (this.distance < 4) {
                            return 14;
                        } else if (this.distance < 6) {
                            return 12;
                        } else if (this.distance < 8) {
                            return 10;
                        } else if (this.distance < 10) {
                            return 8;
                        } else if (this.distance < 20) {
                            return 6;
                        } else if (this.distance < 30) {
                            return 4;
                        } else {
                            return 2;
                        }
                    }
                    return 20;
                };
                
                this.color = function () {
                    if (this.fixed) {
                        return "gray";
                    }
                    if (this.distance > 1) {
                        if (this.distance < 2) {
                            return "red";
                        } else if (this.distance < 3) {
                            return "orange";
                        } else if (this.distance < 4) {
                            return "yellow";
                        } else if (this.distance < 6) {
                            return "green";
                        } else if (this.distance < 8) {
                            return "purple";
                        } else if (this.distance < 10) {
                            return "pink";
                        } else if (this.distance < 20) {
                            return "brown";
                        } else if (this.distance < 30) {
                            return "black";
                        } else {
                            return "black";
                        }
                    }
                    return "white";
                };
                
            }
            function myGraph(el) {

                // Add and remove elements on the graph object
                this.addNode = function(id, size) {
                    var n = findNode(id);
                    if (n) {
                        message("update node :" + id + ", " + size);
                        n.size = size;
                        n.increment(); 
                    } else {
                        message("add node    :" + id + ", " + size);
                        nodes.push(new Node(id, size));
                    }
                    update();
                };

                this.removeNode = function(id) {
                    var i = 0;
                    var n = findNode(id);
                    while (i < links.length) {
                        if ((links[i]['source'] === n) || (links[i]['target'] === n))
                            links.splice(i, 1);
                        else
                            i++;
                    }
                    nodes.splice(findNodeIndex(id), 1);
                    update();
                };

                this.addLink = function(source, target) {
                    links.push({"source": findNode(source), "target": findNode(target)});
                    update();
                };

                var findNode = function(id) {
                    for (var i in nodes) {
                        if (nodes[i]["id"] === id)
                            return nodes[i];
                    }
                    
                };

                var findNodeIndex = function(id) {
                    for (var i in nodes) {
                        if (nodes[i]["id"] === id)
                            return i;
                    }
                    
                };

                // set up the D3 visualisation in the specified element
                var w = $(window).width() - 10,
                        h = $(window).height() - 10;
                var fixednode = new Node("P", 0);
                
                this.addFixedNode = function () {
                    fixednode.x=w/2;
                    fixednode.y=h/2;
                    fixednode.fixed = true;
                    nodes.push(fixednode);
                    update();
                };

                var vis = this.vis = d3.select("body").append("svg:svg")
                        .attr("width", w)
                        .attr("height", h);

                var force = d3.layout.force()
                        .gravity(.05)
                        .distance(100)
                        .charge(-100)
                        .size([w, h]);

                var nodes = force.nodes(),
                        links = force.links();

                var update = function() {

                    var link = vis.selectAll("line.link")
                            .data(links, function(d) {
                                return d.source.id + "-" + d.target.id;
                            });
                    link.enter().insert("line")
                            .attr("class", "link");
                    link.exit().remove();

                    var node = vis.selectAll("g.node")
                            .data(nodes, function(d) {
                                return d.id;
                            });
                            
                            
                    var nodeEnter = node.enter().append("g")
                            .attr("class", "node")
                            .call(force.drag);
                    nodeEnter.append("circle")
                            .attr("r", 1);
//                    nodeEnter.append("text")
//                            .attr("x", 10)
//                            .attr("dy", ".35em")
//                            .text("undefined");

                    node.exit().remove();
                    
 // update all node size, fill and text                   
                    node.each(function(d, i) {
                        single = d3.select(this);
                        single.selectAll("circle")
                                .transition()
                                .attr("r", function() {
                                    return d.radius();
                                });
                        single.selectAll("circle")
                                .style("fill", function() {
                                    return d.color();
                                });
//                        single.selectAll("text")
//                                .transition()
//                                .text(function() {
//                                    return d.name();
//                                });
                    });
                    
                    force.on("tick", function() {
                        
                        node.attr("transform", function(d) {
                            return "translate(" + d.x + "," + d.y + ")";
                        });
                    });

                    // Restart the force layout.
                    force.start();
                }
                function message(msg) {
                    console.log(msg);
                }

                // Make it all go
                update();
            }

            graph = new myGraph("#graph");
            $(document).ready(function() {
                graph.addFixedNode()
                
                if (!("WebSocket" in window)) {
                    $('<p>Oh no, you need a browser that supports WebSockets. How about <a href="http://www.google.com/chrome">Google Chrome</a>?</p>').appendTo('body');
                } else {
                    //The user has WebSockets


                    function connect() {
                        var socket;
                        var host = "ws://" + location.host + "/server/wifiendpoint";

                        try {
                            var socket = new WebSocket(host);

                            message('Socket Status: ' + socket.readyState);

                            socket.onopen = function() {
                                message('Socket Status: ' + socket.readyState + ' (open) ' + host);
                            }

                            socket.onmessage = function(msg) {
                                var obj = JSON.parse(msg.data);
                                message('Received: ' + obj.device + ", " + obj.distance);
                                if (obj.expired === true) {
                                    graph.removeNode(obj.device);
                                } else {   
                                    graph.addNode(obj.device, obj.distance);
                                }
                            }

                            socket.onclose = function() {
                                message('Socket Status: ' + socket.readyState + ' (Closed)');
                            }

                        } catch (exception) {
                            message('Error' + exception);
                        }

                        function message(msg) {
                            console.log(msg);
                        }
                    }//End connect
                    connect();

                }//End else

            });
        </script>
    </body>
</html>
